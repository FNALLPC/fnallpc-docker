name: Build and Publish Default Docker Image

on: [ push ]
jobs:
  build_tensorflow:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish TensorFlow Docker
      uses: elgohr/Publish-Docker-Github-Action@2.13
      with:
        name: fnallpc/fnallpc-docker
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
	workdir: TensorFlow
        tags: "latest-devel-gpu-singularity"

  build_pytorch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish Pytorch Docker
      uses: elgohr/Publish-Docker-Github-Action@2.13
      with:
        name: fnallpc/fnallpc-docker
	username: ${{ secrets.DOCKER_USERNAME }}
	password: ${{ secrets.DOCKER_PASSWORD }}
	workdir: PyTorch
	tags: "1.5-cuda10.1-cudnn7-runtime-singularity"